server:
  port: 1111
eureka:
  server:
    enable-self-preservation: false
  datacenter: LocalHost
  environment: Development
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://user:password@${eureka.instance.hostname}:${server.port}/eureka
spring:
  application:
    name: eureka-server
security:
  user:
    name: user
    password: password